{% extends 'main/base.html' %}

{% block content %}
  <h2>Send Message</h2>
  <form method="post">
    {% csrf_token %}
    Recipient: <br />
    {{ form.recipient }} <br />
     Subject: <br />
    {{ form.subject }} <br />
    Body: <br />
    {{ form.body }} <br />
    <button type="submit" class="btn btn-success">Send</button>
  </form>

{% endblock %}
