{% extends 'main/base.html' %}

{% block title %}Submissions{% endblock %}


{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated and user.is_superuser %}
<center>
    <h1>Submissions</h1>
    {% for sub in subs %}
        <p>USERNAME: <a href="/profile/{{sub.1}}">{{ sub.1 }}</a>
            MARKET ID: <a href="/market_page/{{sub.0}}/">{{ sub.0 }}</a></p>
    {% endfor %}
</center>
{% endif %}
{% endblock %}
