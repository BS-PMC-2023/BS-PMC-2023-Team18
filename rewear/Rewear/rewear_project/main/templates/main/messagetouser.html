{% extends 'main/base.html' %}

{% block title %}Message to {{username}}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<center><h1>Message to {{username}}</h1></center>

<h3>Message to {{username}}</h3>
<form method="post" action='/sendmessage/{{username}}' class="form-group">
	{% csrf_token %}
	<textarea name="message" rows="8" cols="50" const placeholder="Type here"></textarea>
	<br>
    <input type="submit" class="btn btn-success">
</form>

{% endblock %}
